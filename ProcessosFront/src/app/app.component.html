<div style="height: 100vh">
  <mat-toolbar color="primary">
    <div fxShow="true" fxHide.gt-sm="true">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
    </div>
    <a mat-button class="companyName" routerLink="/">
      <span>Gerenciador de Processos Judiciais</span>
    </a>
    <span class="example-spacer"></span>
    <div fxShow="true" fxHide.lt-md="true">
      <a mat-button routerLink="/"> <mat-icon>home</mat-icon> Home </a>
      <a mat-button routerLink="/cadastro" data-cy="signup-link">
        <mat-icon>person_add</mat-icon>Cadastro
      </a>
      <a mat-button routerLink="/login" data-cy="login-link">
        <mat-icon>person</mat-icon>Login
      </a>
      <a mat-button routerLink="/perfil">
        <mat-icon>manage_accounts</mat-icon>Perfil
      </a>
      <a mat-button routerLink="/processos">
        <mat-icon>list</mat-icon>Processos
      </a>
    </div>
  </mat-toolbar>
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav
      color="primary"
      #sidenav
      fxLayout="column"
      mode="over"
      opened="false"
      fxHide.gt-sm="true"
    >
      <div fxLayout="column">
        <a mat-button routerLink="/"> <mat-icon>home</mat-icon> Home </a>
        <a mat-button routerLink="/cadastro" data-cy="signup-link">
          <mat-icon>person_add</mat-icon>Cadastro
        </a>
        <a mat-button routerLink="/login" data-cy="login-link">
          <mat-icon>person</mat-icon>Login
        </a>
        <a mat-button routerLink="/perfil">
          <mat-icon>manage_accounts</mat-icon>Perfil
        </a>
        <a mat-button routerLink="/processos">
          <mat-icon>list</mat-icon>Processos
        </a>
      </div>
    </mat-sidenav>
    <mat-sidenav-content fxFlexFill>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
