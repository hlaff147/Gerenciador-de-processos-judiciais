<div *ngIf="process">
  <div class="container my-4 d-flex flex-column">
    <div class="mb-5">
      <a
        mat-icon-button
        role="button"
        routerLink="/processos"
        color="primary"
        class="back-btn position-absolute top-0 start-0"
      >
        <mat-icon>arrow_circle_left</mat-icon>
      </a>
      <app-proccess-info [process]="process"></app-proccess-info>
    </div>

    <app-document-list [proccess-id]="process.id"></app-document-list>
  </div>
</div>
