<div class="login-container">
  <p class="fs-2 mb-3">Bem-vindo de volta!</p>
  <form class="login-form">
    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="CPF"
        [formControl]="cpf"
        [errorStateMatcher]="matcher"
        type="text"
        minlength="11"
        maxlength="11"
        pattern="\d+"
      />
      <mat-hint></mat-hint>
      <mat-error *ngIf="cpf.errors?.['required']">
        CPF é obrigatório.
      </mat-error>
      <mat-error *ngIf="cpf.errors?.['pattern'] && !cpf.errors?.['required']">
        CPF deve conter apenas números.
      </mat-error>
      <mat-error
        *ngIf="(cpf.errors?.['minlength'] || cpf.errors?.['maxlength']) && !cpf.errors?.['pattern'] && !cpf.errors?.['required']"
      >
        CPF deve conter 11 dígitos.
      </mat-error>
    </mat-form-field>

    <mat-form-field class="full-width">
      <input
        matInput
        placeholder="Senha"
        [formControl]="password"
        [errorStateMatcher]="matcher"
        type="text"
      />
      <mat-hint></mat-hint>
      <mat-error *ngIf="password.errors?.['required']">
        Senha é obrigatória.
      </mat-error>
    </mat-form-field>

    <div class="login-checkbox">
      <mat-checkbox [formControl]="rememberUser" color="primary" class="foo"
        >Lembre-se de mim</mat-checkbox
      >
      <a routerLink="/" class="text-muted fst-italic"> Esqueci minha senha. </a>
    </div>

    <button
      mat-flat-button
      type="submit"
      data-cy="login-btn"
      color="primary"
      (click)="loginUser()"
    >
      Entrar
    </button>
  </form>
</div>
